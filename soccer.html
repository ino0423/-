<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>축구 리그</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      height: 100vh;
    }

    .side {
      background-color: #ddd;
    }

    .side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      padding: 20px;
      background-color: white;
      overflow-y: auto;
    }

    header {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 20px;
    }

    nav {
      text-align: center;
      padding: 10px;
      background-color: #eee;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    section h2 {
      border-bottom: 2px solid #ccc;
      margin-bottom: 10px;
      padding-bottom: 5px;
      font-size: 22px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    ul li {
      margin-bottom: 12px;
    }
  </style>
</head>
